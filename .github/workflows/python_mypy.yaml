name: Python MyPy Check

on:
  pull_request:
    branches: [ main, staging ]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: python
        run: |
          pip install uv
          uv sync --dev

      - name: Run mypy
        if: always()
        working-directory: python
        run: uv run mypy ./src/judgeval/