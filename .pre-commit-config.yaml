repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.7
    hooks:
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        name: ruff (linter)
        args: [--fix]
      - id: ruff-format
        name: ruff (formatter)

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        language: system
        entry: uv run python -m mypy src/judgeval/
        pass_filenames: false
        types: [python]